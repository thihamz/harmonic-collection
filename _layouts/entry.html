---
layout: default
---

<header id="top"{% if page.featured %} class="featured" {% endif %}>
	<h1>{{ page.title }}</h1>
	{% include previous.html %}
	<a href="{{ site.baseurl }}/">All entries</a>
	{% include next.html %}
</header>
<main>
	{% if page.summary %}
		<h2>{{ page.summary }}</h2>
	{% endif %}
	{{ content }}
</main>
<footer>
	<a href=#top">Top</a>
</footer>
